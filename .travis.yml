dist: focal
language: python
python:
- '3.8'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc
    - g++
    - python3-dev
branches:
  only:
  - master
  - "/^\\d+\\.\\d+\\.\\d+$/"
jobs:
  include:
    - name: tanguan
      install:
        - pip install tox
      script:
        - tox -e tanguan
      after_success:
        - pip install python-coveralls
        - coverage report
        - coveralls
    - name: bunpun
      install:
        - pip install tox
      script:
        - tox -e bunpun
      after_success:
        - pip install python-coveralls
        - coverage report
        - coveralls
    - name: HTS
      install:
        - pip install tox
      script:
        - tox -e HTS
      after_success:
        - pip install python-coveralls
        - coverage report
        - coveralls
    - name: KenLM
      install:
        - pip install tox
      script:
        - tox -e KenLM
      after_success:
        - pip install python-coveralls
        - coverage report
        - coveralls
    - name: flake8
      install:
        - pip install tox
      script:
        - tox -e flake8
    - stage: deploy
      name: pypi
      if: branch ~= /\d+\.\d+\.\d+/
      script: skip
      deploy:
        provider: pypi
        username: __token__
        password: ${PYPI_PASSWORD}
        on:
          tags: true
    - name: gh-page bunkiann
      if: type == push AND branch == master
      install:
        - pip install tox
      script:
       - tox -e bunkiann
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: ${GITHUB_TOKEN}
        local_dir: "html"
        on:
          branch: master
