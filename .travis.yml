  - TOX_ENV=KenLM
#  - TOX_ENV=Moses
  - TOX_ENV=ckip
  - TOX_ENV=naer
  - TOX_ENV=flake8
services:
- docker
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc
    - g++
    - python3-dev
    - libc6-dev-i386
    - linux-libc-dev
    - gcc-multilib
    - git
    - subversion
    - automake
    - libtool
    - zlib1g-dev
    - libbz2-dev
    - liblzma-dev
    - libboost-all-dev
    - libgoogle-perftools-dev
    - libxmlrpc-c++.*-dev
    - cmake
    - csh
install:
- sudo apt-get update
- sudo apt-get install libx11-dev
- pip install tox
- pip install python-coveralls
branches:
  only:
  - master
  - "/^\\d+\\.\\d+\\.\\d+$/"
  - siu-ghpage
script:
- tox -e $TOX_ENV
after_success:
- coverage report
- coveralls

