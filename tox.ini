[testenv:flake8]
deps =
    flake8
commands =
	flake8 . --exclude=venv,.tox,外部程式,試驗 --count --show-source --max-line-length=100
	flake8 試驗 --count --show-source --max-line-length=130

[testenv:bunkiann]
deps =
    sphinx
    sphinx-autobuild
    recommonmark
    sphinx_rtd_theme
    myst-parser
changedir =
    文件
allowlist_externals =
    make
    touch
    rm
    mv
commands =
    make html
    touch _build/html/.nojekyll
    rm -rf ../html
    mv _build/html ../
